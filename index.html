<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solanta Timeline</title>

  <!-- Questrial font -->
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />

  <!-- TimelineJS core -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" />
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

  <style>
    :root {
      --solanta-text: #111;
      --solanta-bg: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--solanta-bg);
      color: var(--solanta-text);
      font-family: 'Questrial', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .tl-timeline,
    .tl-timeline * {
      color: var(--solanta-text) !important;
      text-shadow: none !important;
    }
    .tl-credit {
      display: none !important;
    }
    .tl-timenav-background,
    .tl-timenav-line,
    .tl-timenav-slider,
    .tl-timenav-axis,
    .tl-timenav-timeaxis {
      display: none !important;
    }
    .tl-timenav {
      border: 0 !important;
    }
    .tl-slide-content {
      justify-content: flex-start !important;
      align-items: flex-start !important;
      text-align: left !important;
    }
    .tl-slide {
      opacity: 0;
      transition: opacity 0.1s ease-in-out !important;
    }
    .tl-slide.tl-slide-active {
      opacity: 1;
    }
    .tl-timeline {
      background: transparent !important;
    }
    .tl-headline { line-height: 1.2 !important; }
    .tl-text-content a { text-decoration-thickness: .08em; }
  </style>
</head>
<body>
  <div id="timeline-embed" style="width:100%; min-height: 650px;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const options = {
        font: 'Default',
        lang: 'en',
        timenav_position: 'top',
        initial_zoom: 2,
        start_at_slide: 0
      };
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTASeBqotFAqXDWlXw05dNDAOVrUIcWdzSvFkWOE5GLDh4uqrNyZXxALwbgLf4x2uzI42j5FnIeW0UR/pubhtml';
      const timeline = new TL.Timeline('timeline-embed', sheetUrl, options);

      function postHeight() {
        const h = document.documentElement.scrollHeight || document.body.scrollHeight || 0;
        window.parent && window.parent.postMessage({ height: h }, '*');
      }
      timeline.on('loaded', postHeight);
      window.addEventListener('resize', postHeight);
      let checks = 0;
      const interval = setInterval(() => {
        postHeight();
        if (++checks > 20) clearInterval(interval);
      }, 250);
    });
  </script>
</body>
</html>
