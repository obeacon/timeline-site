<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solanta Solar Installation Timeline</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Questrial font -->
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

<style>
/* Apply Questrial to everything */
.tl-timeline, .tl-timeline * {
  font-family: 'Questrial', sans-serif !important;
  color: inherit !important;
  text-shadow: none !important;
}

/* Hide KnightLab logo */
.tl-credit {
  display: none !important;
}

/* Hide bottom timeline navigation dates */
.tl-timenav-background,
.tl-timenav-line,
.tl-timenav-slider,
.tl-timenav-axis,
.tl-timenav-timeaxis {
  display: none !important;
}

/* Left-align slide content */
.tl-slide-content {
  justify-content: flex-start !important;
  align-items: flex-start !important;
  text-align: left !important;
}

/* Fade-in animation */
.tl-slide {
  opacity: 0;
  transition: opacity 0.1s ease-in-out;
}
.tl-slide.tl-slide-active {
  opacity: 1;
}

/* Transparent background */
.tl-timeline {
  background: transparent !important;
}

/* Remove shadows */
.tl-text-content, .tl-media-content {
  text-shadow: none !important;
}
</style>

<!-- TimelineJS script -->
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</head>
<body>

<div id="timeline-embed" style="width: 100%; height: 650px"></div>

<script>
var additionalOptions = {
    timenav_position: 'top',
    initial_zoom: 2,
    start_at_slide: 0
};
timeline = new TL.Timeline('timeline-embed',
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vTASeBqotFAqXDWlXw05dNDAOVrUIcWdzSvFkWOE5GLDh4uqrNyZXxALwbgLf4x2uzI42j5FnIeW0UR/pub?output=csv',
  additionalOptions);
</script>

</body>
</html>
